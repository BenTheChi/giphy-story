<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="story">
                <iframe src="" width="480" height="460" frameBorder="0" class="giphy-embed" id="story-gif"></iframe>
                <p id="story-text"></p>
            </div>
            <div class="col-4">
                <div id="pageCounter" class="text-right"></div>
            </div>
        </div>
        
        <div class="row buttons-bar">
            <div class="col-3"></div>
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-lg" id="prev">Previous</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-lg" id="next">Next</button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="story.js"></script>
</body>
</html>
