<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Mali|Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="story.css" />
</head>
<body>
    <div class="container mt-2">
        <div id="pageCounter" class="text-center mt-4 pb-1"></div>
        <div class="text-center" id="story">
            <iframe src="" width="480" height="400" frameBorder="0" class="giphy-embed" id="story-gif"></iframe>
            <p id="story-text"></p>
        </div>
        <div class="row buttons-bar">
            <div class="col text-center">
                <button type="button" class="btn btn-primary btn-lg" id="prev">Previous</button>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-primary btn-lg" id="next">Next</button>
            </div>
        </div>
    </div>
    <script src="story.js"></script>
</body>
</html>
