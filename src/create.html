<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title>Create New Story</title>
</head>

<body>
    
    <div class="container p-4">
        <form class="text-center m-b">
            <div class="form-group">
                <label for="storyTitle">Story Title</label>
                <input type="text" class="form-control" id="storyTitle" placeholder="Example - Happy People: A Tragedy">
            </div>
            <label for="storyBody">Story body</label>
                <textarea class="form-control" id="storyBody" rows="15" placeholder="Sections are divided by any punctuation or enclosed in parenthesis.  Sections longer than 80 characters are ignored.  Sections in ALL CAPS (usually character names) are images instead of gifs."></textarea>
        </form>
        <div class="row buttons-bar mt-4">
            <div class="col text-center">
                <button type="button" class="btn btn-primary btn-lg" id="startBtn">Start</button>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-primary btn-lg" id="cancelBtn">Cancel</button>
            </div>
        </div>
        <script src="create.js"></script>
    </div>
</body>
</html>
