<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title>Giphy Story</title>
</head>
<body>
    <div id="home"></div>
    <h1 class="text-center my-4 display-3">GIPHY STORY</h1>
    <div class="container">
        <div class="text-center m-4">
            <iframe width="480" height="460" frameBorder="0" class="giphy-embed" id = "home-gif" allowFullScreen></iframe>
        </div>
        <div class="row buttons-bar">
            <div class="col-4 text-center">
                <button type="button" class="btn btn-primary btn-lg" id="loadBtn">Load Story</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-primary btn-lg" id="createBtn">Create Story</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-primary btn-lg" id="randomBtn">Random</button>
            </div>
        </div>
        <script src="home.js"></script>
    </div>
</body>
</html>
