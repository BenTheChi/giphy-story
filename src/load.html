<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title>Load Story</title>
</head>
<body>
    <div class="container p-4">
        <h4 class="text-center">Choose a file and press Start</h2>
        <div class="row m-4">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="load-file">
                    <input type="file" class="custom-file-input" id="loadFile">
                    <label class="custom-file-label" for="loadFile">Choose file</label>
                </div>
            </div>
            <div class="col-2"></div>
            
        </div>
        <div class="row buttons-bar">
            <div class="col-3"></div>
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-lg" id="startBtn">Start</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-lg" id="cancelBtn">Cancel</button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="load.js"></script>
</body>
</html>
